<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณจุดคุ้มทุนโซล่าเซลล์</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h2>เครื่องคำนวณจุดคุ้มทุนระบบโซล่าเซลล์</h2>
    <div class="form-group">
      <label>ขนาดระบบ (kW):</label>
      <input type="number" id="systemSize" value="5">
    </div>
    <div class="form-group">
      <label>ราคาติดตั้ง (บาท):</label>
      <input type="number" id="installationCost" value="100000">
    </div>
    <div class="form-group">
      <label>ค่าไฟต่อหน่วย (บาท):</label>
      <input type="number" id="electricityRate" value="4.5">
    </div>
    <div class="form-group">
      <label>ชั่วโมงแดดเฉลี่ยต่อวัน:</label>
      <input type="number" id="sunHours" value="5">
    </div>
    <button onclick="calculatePayback()">คำนวณ</button>
    <div class="result">
      <p id="monthlyProduction"></p>
      <p id="monthlySavings"></p>
      <p id="paybackPeriod"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
